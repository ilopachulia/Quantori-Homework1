<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="path/to/san-francisco-font.woff2"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="./styles.css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="iphone">
        <div class="button-container-left">
          <button class="button button-small"></button>
          <button class="button button-top"></button>
          <button class="button button-bottom"></button>
        </div>
        <div class="button-container-right">
          <button class="button button"></button>
        </div>
        <div class="camera">
          <div class="camera-dot"></div>
          <div class="microphones">
            <div class="microphone-line"></div>
            <div class="microphone-dot"></div>
          </div>
        </div>
        <div class="side side-left"></div>
        <div class="side side-right"></div>
        <div class="screen">
          <div class="top-part">
            <div class="signals">
              <div class="signal-dots"></div>
              <div class="signal-dots"></div>
              <div class="signal-dots"></div>
              <div class="signal-dots"></div>
              <div class="signal-dots"></div>
              <div class="signal-text">SingTel</div>
              <div class="signal-wifi">
                <i class="fa fa-wifi"></i>
              </div>
            </div>
            <div class="middle-line"></div>
            <div class="charge">
              <i class="fa fa-battery-three-quarters"></i>
            </div>
          </div>
          <div class="middle-part">
            <div class="clock">5:18</div>
            <div class="date">Wednesday, 24 September</div>
            <div class="slide">
              <i class="fa fa-chevron-right"></i>
              <p>slide to unlock</p>
            </div>
          </div>
          <div class="bottom-part">
            <div class="middle-line"></div>
            <i class="fa fa-camera"></i>
          </div>
        </div>
        <div class="home-button"></div>
      </div>
    </div>
  </body>
</html>
